<header class="navbar navbar-expand-lg navbar-dark shadow-sm">
  <div class="container">
    
    <!-- Div per il Logo -->
    <div class="navbar-logo">
      <a class="navbar-brand text-white" href="">MYSHOP</a>
    </div>

    <!-- Toggle per mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

      <!-- Div per le voci della navbar -->
    <div class="navbar-links mx-auto">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link text-white nav-link-animation" routerLink="/Apparels">Apparels</a>
        </li>
        <li class="nav-item dropdown" style="margin-left: 40px;"> <!-- Aggiunto il dropdown -->
          <a class="nav-link text-white nav-link-animation dropdown-toggle" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Categories
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li *ngFor="let category of categories">
              <a class="dropdown-item" [routerLink]="['/Categories', category.name]">{{ category.name }}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>

    <!-- Barra di ricerca -->
    <div class="navbar-search">
      <input type="text" class="form-control" placeholder="Search..." aria-label="Search" (keydown)="onSearchKeyDown($event)" #searchInput>
      <button class="btn btn-search" type="button" (click)="search(searchInput.value)">
        <i class="fas fa-search"></i> <!-- Icona di ricerca -->
      </button>
    </div>

    <!-- Div per i bottoni -->
    <div class="navbar-buttons">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="!isAuthenticated">
          <a class="nav-link btn-signup nav-link-animation" routerLink="/SignUp">Sign Up</a>
        </li>
        <li class="nav-item dropdown" *ngIf="isAuthenticated">
          <a class="nav-link dropdown-toggle" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{ user.username }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" routerLink="/Profile">Profile</a></li>
            <li><a class="dropdown-item" (click)="logout()" href="">Logout</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</header>


<body>
    <router-outlet></router-outlet>
</body>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="footer-content">
      <!-- Sezione Social Media -->
      <div class="social-media">
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      </div>

      <!-- Sezione Copyright -->
      <div class="footer-copyright">
        <p>&copy; 2025 MYSHOP. All rights reserved.</p>
      </div>

      <!-- Sezione Privacy Policy e Termini di Servizio -->
      <div class="footer-links">
        <a href="#">Privacy Policy</a>
        <a href="#">Terms of Service</a>
      </div>
    </div>
  </div>
</footer>
